<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Actualizar venta</title>
</head>
<body class="ventas">
    <header>
        <div class="menu">
            <nav>
                <ul>
                    <a href="#"><button class="button-ventas button-g">Usuarios</button></a>
                    <a href="#"><button class="button-ventas button-g">Vendedores</button></a>
                    <a href="#"><button class="button-ventas button-g">Ventas</button></a>
                    <a href="#"><button class="button_logout button-g">logout</button></a>
                </ul>
            </nav>
        </div>
    </header>
    <div class="info">
        <div class="titulo-contenedor">
            <h1>ID Venta</h1>
            <button id="open" class="boton-venta button-g x">
                Actualizar
            </button>
                    
        <div id="contenedorpopup" class="contenedor-pop">
          <div class="popup" > 
            <h1>
              Venta Actualizada Exitosamente <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-checks" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M7 12l5 5l10 -10" />
                            <path d="M2 12l5 5m5 -5l5 -5" />
                            </svg>
            </h1>
            <button class="boton-ver-ventas">
              Ver Ventas
            </button>
            <button class="boton-nueva-venta">
              Nueva Venta 
            </button>
            <!-- boton X eliminado -->
            <!-- <button id="cerrar" class="cerrar-pop-venta"> 
              X
            </button> -->
          </div>
        </div>
        </div>
    

        <div>
            <form cellspacing="6">
                <div class="controls" >
                    <label>
                        <span>Cliente</span>
                        <input class="estilizar" type="text" />
                    </label>
                    <label>
                        <span>Direccion</span>
                        <input class="estilizar" type="text" />
                    </label>
                    <label>
                        <span>Contacto</span>
                        <input class="estilizar" type="text" />
                    </label>
                </div>
             </form>

        </div>
                


    </div>

    

    <section class="section-ventas">
        <table class="ventas">
          <thead>
            <tr class="separacion">
              <th scope="row">Cantidad</th>
              <th>Descripcion</th>
              <th>Precio</th>
              <th >Total</th>
            </tr>
          </thead>
          <tbody>
            <tr >
                <td class="separacion">
                    <input type="Num" placeholder="Escriba el numero">
                </td>
                <td>
                    <selection>
                        <select name="Descripcion">
        
                            <option>"1"</option>
                            
                            <option>"2"</option>
                            
                            <option>"3"</option>
                            
                            </select>
                    </selection>
                </td> 
                
                <td class="separacion">Price</td> 
                <td class="separacion">Total</td> 
              </tr>

          </tbody>
          <tfoot class="alinear">
              <tr class="separacion z">
                  <td></td>
                  <td></td>
                <td >Total:</td>
                <td >Sub-Total</td>
              </tr>  
          </tfoot> 
        </table>
      </div>
      </section>
    <script src="js/popup.js"></script>
</body>
</html>
